<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Image</title>
	<script type="text/javascript" src="../doc/asset/js/esl/esl.js"></script>
</head>
<body>
	<script type="text/javascript">
		require.config({
            paths: {
                'js': '../doc/asset/js/esl/js'
            }
        });
		require(["../src/zrender"], function(zrender, Animation){

			// 初始化zrender
			var zr = zrender.init( document.getElementById("Main") );

			for( var i = 0; i < 20; i ++){
				for( var j = 0; j < 20; j++){
					var image = {
									shape : 'image',
								    id : zr.newShapeId(),
								    position : [i * 50, j * 50],
								    scale : [1, 1],
								    style : {
								    	x : 0,
								    	y : 0,
								        image : "test.jpeg",
								        width : 50,
								        height : 50
								    },
								    draggable : true
		                        }
					zr.addShape( image );
				}
			}
			zr.render();


		})
	</script>
	<div id="Main" style="width:1000px;height:600px;"></div>
</body>
</html>
