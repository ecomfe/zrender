/* 
 *  zr has been init like this, just use it!
 *  
 *  var zrender = require('zrender/zrender');
 *  var zr = zrender.init(document.getElementById('main'));
 */
zr.clear();
var color = require('zrender/tool/color');
var colorIdx = 0;
var width = Math.ceil(zr.getWidth());
var height = Math.ceil(zr.getHeight());

// circle
zr.addShape({
    shape : 'circle',
    id : zr.newShapeId('circle'),
    style : {
        x : 100,
        y : 100,
        r : 50,
        brushType : 'both',
        color : 'rgba(220, 20, 60, 0.8)',          // rgba supported
        strokeColor : color.getColor(colorIdx++),   // getColor from default palette  
        lineWidth : 5,
        text :'circle',
        textPosition :'inside'
    },
    hoverable : true,   // default true
    draggable : true,   // default false
    ondrift : function(e, dx, dy) {
        e.style.y += dy;
        return true; // return true can disable the default drift~
    },
    // 可自带任何有效自定义属性
    _name : 'Hello~',
    
    /* 
     * 事件参数是这样的
     * params = {
     *     event : {Event} 原始dom事件对象
     *     target : {shape} 当前图形对象
     *     type : {string} 封装后的事件名称，见config.EVENT   
     * }
     */
    onclick: function(params){
        alert(params.target._name);
    },          
    
    // 响应事件并动态修改图形元素
    onmousewheel: function(params){
        var eventTool = require('zrender/tool/event');
        var delta = eventTool.getDelta(params.event);
        var r = params.target.style.r;
        r += (delta > 0 ? 1 : -1) * 10;
        if (r < 10) {
            r = 10;
        };
        zr.modShape(params.target.id,{style:{r : r}})
        zr.refresh();
        eventTool.stop(params.event);
    } 
    /* 封装支持事件，见shape/base, config.EVENT 
    onmousemove : function(e){console.log('onmousemove',e)},
    onmouseover : function(e){console.log('onmouseover',e)},   
    onmouseout  : function(e){console.log('onmouseout',e)},     
    onmousedown : function(e){console.log('onmousedown',e)},    
    onmouseup   : function(e){console.log('onmouseup',e)},      
    ondragstart : function(e){console.log('ondragstart',e)},    
    ondragend   : function(e){console.log('ondragend',e)},      
    ondragenter : function(e){console.log('ondragenter',e)},    
    ondragover  : function(e){console.log('ondragover',e)},     
    ondragleave : function(e){console.log('ondragleave',e)},    
    ondrop      : function(e){console.log('ondrop',e)} 
    */
});

// 扇形
zr.addShape({
    shape : 'sector',
    id : zr.newShapeId('sector'),
    style : {
        x : width - 250,
        y : 150,
        r : 100,
        // r0 : 50,
        startAngle : 30,
        endAngle : 90,
        brushType : 'both',
        color : color.getColor(colorIdx++),
        strokeColor : color.getColor(colorIdx++),
        lineWidth : 8,
        text:'sector',
        textPosition:'inside'
    },
    draggable : true
});

// 圆环
zr.addShape({
    shape : 'ring',
    id : zr.newShapeId('ring'),
    style : {
        x : width / 2,
        y : height / 2,
        r : 100,
        r0 : 50,
        brushType : 'both',
        color : color.getColor(colorIdx++),
        strokeColor : color.getColor(colorIdx++),
        lineWidth : 3,
        text : 'ring'
    },
    draggable : true
});

// 多边形
zr.addShape({
    shape : 'polygon',
    id : zr.newShapeId('polygon'),
    style : {
        pointList : [[310, 120], [360, 120], [348, 230], [250, 340], [146, 200]],
        brushType : 'both',
        color : color.getColor(colorIdx++),
        strokeColor : color.getColor(colorIdx++),
        lineWidth : 10,
        text : 'polygon',
        textPosition : 'inside'     // default top
    },
    draggable:true
});

// 矩形
zr.addShape({
    shape : 'rectangle',
    id : zr.newShapeId('rectangle'),
    style : {
        x : width - 350,
        y : 210,
        width : 300,
        height: 100,
        brushType : 'both',
        color : color.getColor(colorIdx++),
        strokeColor : color.getColor(colorIdx++),
        lineWidth : 15,
        text : 'rectangle'
    },
    draggable : true
});

// 折线
zr.addShape({
    shape : 'brokenLine',
    id : zr.newShapeId('brokenLine'),
    style : {
        pointList : [[10, 10], [60, 100], [148, 130], [250, 40], [446, 100]],
        strokeColor : color.getColor(colorIdx++),
        lineWidth : 3,
        text : 'brokenLine'
    },
    draggable:true
});

// 直线
zr.addShape({
    shape : 'line',
    id : zr.newShapeId('line'),
    style : {
        xStart : 0,
        yStart : 0,
        xEnd : width,
        yEnd : height,
        strokeColor : color.getColor(colorIdx++),
        lineWidth : 2,
        lineType : 'dashed',    // default solid
        text : 'line'  
    },
    draggable:true
});

// 文本
zr.addShape({
    shape : 'text',
    id : zr.newShapeId('text'),
    style : {
        x : width / 2,
        y : 10,
        brushType : 'stroke',               // default fill
        strokeColor : color.getColor(colorIdx++),
        text : 'zrender',
        textFont : 'normal 50px Tahoma',
        textAlign : 'center',
        textBaseline : 'top'
    },
    draggable : true
});

// 绘画
zr.render();

zr.on('drop',       function(e){console.log('ondrop',e,'global')});
*/

    <script type="text/javascript">
        var zr; // 全局可用zrender对象
        var domCode = document.getElementById('sidebar-code');
        var domGraphic = document.getElementById('graphic');
        var domMain = document.getElementById('main');
        var domMessage = document.getElementById('wrong-message');
        var needRefresh = false;
        var refreshing = false;
        
        function focusCode() {
            domCode.className = 'span8';
            domGraphic.className = 'span4';
        }
        
        function focusGraphic() {
            domCode.className = 'span4';
            domGraphic.className = 'span8';
            if (needRefresh) {
                refreshing = true;
                setTimeout(refresh, 1500);
            }
        }
        
        var editor = CodeMirror.fromTextArea(
            document.getElementById("code"), 
            { lineNumbers: true }
        );
        editor.setOption("theme", 'monokai');
        editor.on('focus', focusCode);
        editor.on('blur', focusGraphic);
        editor.on('change', function(){needRefresh = true;});
        
        function refresh(isBtnRefresh){
            if (isBtnRefresh && refreshing) {
                // focus在code上点refresh时二次触发
                return;
            }
            refreshing = false;
            try {
                (new Function(editor.doc.getValue()))();
                domMessage.innerHTML = '';
            }catch (e) {
                domMessage.innerHTML = e;
            }   
        }
        
        require.config({
            paths: {
                'js': '../asset/js/esl/js'
            },
            packages: [
                {
                    name: 'zrender',
                    location: '../../src',
                    main: 'zrender'
                }
            ]
        });           
        
        require(
            ['zrender/zrender'],
            function(zrender) {
                zr = zrender.init(document.getElementById('main'));
                refresh();
            }
        )
    </script>
