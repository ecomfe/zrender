<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="lib/rollup.browser.js"></script>
    <script src="lib/requireES.js"></script>
    <script src="lib/config.js"></script>
</head>
<body>
    <script type="text/javascript">

    requireES(['zrender/src/tool/color'], function (colorTool){
        var colorList = ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026'];

        setInterval(function () {
            var time = performance.now();
            for (var i = 0; i < 1e5; i++) {
                colorTool.mapToColor(i / 1e5, colorList);
            }
            var dTime = performance.now() - time;
            document.write(Math.round(dTime) + 'ms' + '<br />');
        }, 1000);
    });
    </script>
    <div id="Main" style="width:1000px;height:600px;"></div>
</body>
</html>
